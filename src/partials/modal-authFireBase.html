<div class="auth__backdrop is-hiddenModal auth__modal-js">
    <div class="auth__modal">
        <form class="form" autocomplete="on">
            <div class="form__render">
                <div class="form__field">
                    <input id="username"
                    aria-label="Username"
                    type="text" 
                    class="form__input form__input-name" 
                    name="name"
                    minlength="4"
                    pattern="^[A-Za-z][A-Za-z0-9_]{3,10}$" required />
                    <label for="username" class="form__label form__label-name">Name</label>
                    <svg class="form__icon" width="32" height="32">
                    <use href="./images/icons.svg#icon-auth-user"></use>
                    </svg>
                </div>
            </div>

            <div class="form__field">
                <input id="email"
                aria-label="Email"
                    type="email" 
                    class="form__input form__input-mail" 
                    name="mail"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                <label for="email" class="form__label form__label-mail">Email</label>
                <svg class="form__icon" width="32" height="32">
                <use href="./images/icons.svg#icon-auth-mail"></use>
                </svg>
            </div>

            <div class="form__field">
                <input id="password"
                aria-label="Password"
                    type="password" 
                    class="form__input form__input-password" 
                    name="password"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required />
                <label for="password" class="form__label form__label-password">Password</label>
                <svg class="form__icon" width="32" height="32">
                <use href="./images/icons.svg#icon-auth-password"></use>
                </svg>
            </div>

            <button type="submit" class="form__btn disabled" aria-label="Submit">Sign up</button>
            <div class="form__btns">
                <button type="button" class="form__btn-up active" aria-label="Sign up">Sign up</button>
                <button type="button" class="form__btn-in" aria-label="Sign in">Sign in</button>
                <button type="button" class="form__btn-out" aria-label="Log out">Log out</button>
            </div>
            <button class="auth__modal-close auth__modal-close-js" aria-label="Close modal">
                <svg class="auth__modal-close-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-auth-close"></use>
                </svg>
            </button>
        </form>
    </div>
</div>
